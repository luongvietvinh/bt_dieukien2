<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("nhập cạnh a"))
    let b = parseFloat(prompt("nhập cạnh b"))
    let c = parseFloat(prompt("nhập cạnh c"))
        if ( a > 0 && b > 0 && c > 0 && (a+b) > c && (b+c) > a && (a+c) > b ){
            document.write("a, b, c là cạnh của 1 tam giác")
        }else {
            document.write("a, b, c không phải là cạnh của 1 tam giác")
    }

</script>
</body>
</html>
