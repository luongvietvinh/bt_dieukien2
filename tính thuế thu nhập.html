<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let thue = prompt("nhập số tiền")
        if (thue > 10000000) {
            alert("só tiền thuế phải nộp : 10%")
        }else if (thue > 7000000) {
            alert("số tiền thuế phải nộp : 6%")
        }else if (thue > 5000000) {
            alert("số tiền thuế phải nộp : 3%")
        }else {
            alert("không phải nộp thuế")
        }
</script>
</body>
</html>
